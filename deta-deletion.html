<!DOCTYPE html>

<head><meta charset="utf-8"><title>数据删除说明</title></head>
<body>
  <h1>用户数据删除说明</h1>
  <p>本游戏未存储任何用户数据，也不会从 Facebook 获取用户信息。</p >
  <p>如您希望删除在 Facebook 上对本应用的授权，请按以下步骤操作：</p >
  <ol>
    <li>打开 Facebook 应用或访问网页 https://www.facebook.com</li>
    <li>进入 “设置与隐私” > “设置” > “应用与网站”</li>
    <li>在“已登录的应用”中找到本游戏，点击“移除”</li>
  </ol>
  <p>完成以上步骤后，Facebook 将自动撤销本应用的权限，并删除相关数据（如果曾有）。</p >
  <p>如仍有问题，可通过邮件联系我们：you@example.com</p >
</body>
</html>
